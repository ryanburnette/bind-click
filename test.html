<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate – all you really need…</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

  <div class="string">string</div>

  <div class="node">node</div>

  <div class="nodelist">nodelist</div>
  <div class="nodelist">nodelist</div>
  <div class="nodelist">nodelist</div>

  <div class="parent">
    <div class="child">child</div>
    <div class="child">child</div>
  </div>

  <script src="index.js"></script>
  <script>
    bindClick('.string',function (e) {
      console.log('string selector works');
    });
    bindClick(document.querySelector('.node'),function (e) {
      console.log('node selector works');
    });
    bindClick(document.querySelectorAll('.nodelist'),function (e) {
      console.log('nodelist selector works');
    });
    bindClick('.parent',function (e) {
      console.log('parent selector works when child is clicked');
    });
  </script>
</body>
</html>
