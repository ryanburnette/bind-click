<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      display: inline-block;
    }
    .container {
      width: 10em;
      height: 10em;
      background-color: #ddd;
    }
    .container.clicked {
      background-color: #d0d0d0;
    }
    .item {
      width: 2em;
      height: 2em;
      background-color: #bbb;
    }
    .item.clicked {
      background-color: #b0b0b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script src="bind-click.dist.js"></script>
  <script src="fire-event.js"></script>
  <script>
    if ( window.location.href.endsWith('?test') ) {
      bindClick('.container',function (e) {
        console.log(e)
        e.target.classList.add('clicked')
      })
    }
  </script>
</body>
</html>
