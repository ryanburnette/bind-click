<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Mocha</title>
</head>
<body>
  <h1>Page Title</h1>
  <span class="test1">test</span>
  <span class="nodelist-test test10">test</span>
  <span class="nodelist-test test11">test</span>
  <script src="bind-click.js"></script>
  <script>
    var test1 = document.querySelector('.test1')
    bindClick(test1,function (e) {
      e.target.classList.add('clicked')
    })

    bindClick('.test2',function (e) {
      e.target.classList.add('clicked')
    })

    var nl = document.querySelectorAll('.nodelist-test')
    bindClick(nl,function (e) {
      e.target.classList.add('clicked')
    })

    setTimeout(function () {
      var test2 = document.createElement('span')
      test2.classList.add('test2')
      document.querySelector('body').appendChild(test2)
    },500)
  </script>
</body>
</html>
